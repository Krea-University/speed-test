<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krea Speed Test</title>
    <script>
        // Hardcoded server URL for speed test
        window.SPEEDTEST_SERVER_URL = 'http://localhost:8080';
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 400;
            color: #ffffff;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .results-top {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 50px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item {
            text-align: center;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 12px;
        }

        .result-item.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .result-value {
            font-size: 2.2em;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .result-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: 500;
        }

        .result-unit {
            font-size: 0.75em;
            opacity: 0.6;
            margin-left: 4px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .speed-display-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .speed-arc-container {
            position: absolute;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
        }

        .speed-arc {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: transparent;
            border: 6px solid rgba(255, 255, 255, 0.1);
            transform: rotate(-90deg);
            transition: all 0.8s ease;
        }

        .speed-content {
            text-align: center;
            z-index: 10;
        }

        .speed-value {
            font-size: 3.8em;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 5px;
            color: #ffffff;
            font-family: 'Segoe UI', monospace;
        }

        .speed-unit {
            font-size: 1.1em;
            opacity: 0.8;
            color: #ffffff;
            font-weight: 400;
        }

        .speed-test-type {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-top: 12px;
            color: #ffffff;
            font-weight: 500;
        }

        .progress-arc {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: transparent;
            transform: rotate(-90deg);
            transition: all 0.5s ease;
        }

        .start-button {
            width: 180px;
            height: 60px;
            margin: 40px auto;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
        }

        .start-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-button.testing {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 4;
        }

        .progress-ring .progress {
            stroke: #ffffff;
            stroke-dasharray: 0 251;
            transition: stroke-dasharray 0.3s ease;
        }

        .status-icons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            padding: 20px;
        }

        .status-icon {
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .status-icon.active {
            opacity: 1;
        }

        .icon-symbol {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .icon-name {
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dots {
            display: flex;
            gap: 3px;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ffdd00;
            box-shadow: 0 0 8px rgba(255, 221, 0, 0.6);
        }

        .dot.completed {
            background: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
        }

        .dot.failed {
            background: #ff4444;
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .testing .gauge-speed {
            animation: pulse 1.5s infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-ring {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: rotate 1s linear infinite;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .results-top {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .gauge-container {
                width: 350px;
                height: 350px;
            }
            
            .gauge-speed {
                font-size: 3.5em;
            }
            
            .status-icons {
                flex-wrap: wrap;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.krea.edu.in/images/logo.png" alt="Krea University" class="logo">
            <h1>Speed Test</h1>
        </div>

        <!-- Results displayed at top -->
        <div class="results-top">
            <div class="result-item" id="downloadResult">
                <div class="result-value">--</div>
                <div class="result-label">Download <span class="result-unit">Mbps</span></div>
            </div>
            <div class="result-item" id="uploadResult">
                <div class="result-value">--</div>
                <div class="result-label">Upload <span class="result-unit">Mbps</span></div>
            </div>
            <div class="result-item" id="pingResult">
                <div class="result-value">--</div>
                <div class="result-label">Ping <span class="result-unit">ms</span></div>
            </div>
            <div class="result-item" id="jitterResult">
                <div class="result-value">--</div>
                <div class="result-label">Jitter <span class="result-unit">ms</span></div>
            </div>
        </div>

        <div class="main-content">
            <!-- Clean circular speed display -->
            <div class="speed-display-container">
                <div class="speed-arc-container">
                    <div class="speed-arc" id="speedArc"></div>
                    <div class="progress-arc" id="progressArc"></div>
                </div>
                <div class="speed-content">
                    <div class="speed-value" id="speedValue">0</div>
                    <div class="speed-unit">Mbps</div>
                    <div class="speed-test-type" id="speedTestType">Ready</div>
                </div>
            </div>

            <button class="start-button" id="startButton" onclick="speedTest.startTest()">
                <span id="buttonText">Go</span>
                <div class="progress-ring" id="progressRing" style="display: none;">
                    <svg width="60" height="60">
                        <circle cx="30" cy="30" r="25"></circle>
                        <circle cx="30" cy="30" r="25" class="progress"></circle>
                    </svg>
                </div>
            </button>

            <!-- Status icons -->
            <div class="status-icons">
                <div class="status-icon" id="browserIcon">
                    <div class="icon-symbol">🌐</div>
                    <div class="icon-name">Browser</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="status-icon" id="networkIcon">
                    <div class="icon-symbol">📡</div>
                    <div class="icon-name">Network</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="status-icon" id="streamingIcon">
                    <div class="icon-symbol">📺</div>
                    <div class="icon-name">Streaming</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="status-icon" id="voipIcon">
                    <div class="icon-symbol">📞</div>
                    <div class="icon-name">VoIP</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SpeedTest {
            constructor() {
                this.serverUrl = window.SPEEDTEST_SERVER_URL || 'http://localhost:8080';
                this.isRunning = false;
                this.results = {
                    ping: 0,
                    jitter: 0,
                    download: 0,
                    upload: 0
                };
                this.currentTestType = 'ready';
            }

            updateSpeedDisplay(speed, testType) {
                document.getElementById('speedValue').textContent = speed.toFixed(1);
                document.getElementById('speedTestType').textContent = testType.toUpperCase();
                
                // Update progress arc based on speed
                const progressArc = document.getElementById('progressArc');
                const maxSpeed = 100; // Adjust based on expected speeds
                const percentage = Math.min((speed / maxSpeed) * 100, 100);
                
                // Create a smooth arc animation
                if (speed > 0) {
                    const rotation = (percentage / 100) * 280; // 280 degrees max
                    progressArc.style.background = `conic-gradient(
                        from -90deg,
                        #4CAF50 0deg,
                        #4CAF50 ${rotation}deg,
                        transparent ${rotation}deg,
                        transparent 360deg
                    )`;
                    progressArc.style.border = '6px solid transparent';
                } else {
                    progressArc.style.background = 'transparent';
                    progressArc.style.border = '6px solid transparent';
                }
            }

            updateTopResults() {
                document.querySelector('#downloadResult .result-value').textContent = 
                    this.results.download ? this.results.download.toFixed(1) : '--';
                document.querySelector('#uploadResult .result-value').textContent = 
                    this.results.upload ? this.results.upload.toFixed(1) : '--';
                document.querySelector('#pingResult .result-value').textContent = 
                    this.results.ping ? this.results.ping.toFixed(0) : '--';
                document.querySelector('#jitterResult .result-value').textContent = 
                    this.results.jitter ? this.results.jitter.toFixed(1) : '--';
            }

            setActiveResult(testType) {
                document.querySelectorAll('.result-item').forEach(item => item.classList.remove('active'));
                switch(testType) {
                    case 'ping':
                        document.getElementById('pingResult').classList.add('active');
                        break;
                    case 'download':
                        document.getElementById('downloadResult').classList.add('active');
                        break;
                    case 'upload':
                        document.getElementById('uploadResult').classList.add('active');
                        break;
                    case 'jitter':
                        document.getElementById('jitterResult').classList.add('active');
                        break;
                }
            }

            async startTest() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.results = { ping: 0, jitter: 0, download: 0, upload: 0 };
                
                const button = document.getElementById('startButton');
                const buttonText = document.getElementById('buttonText');
                const progressRing = document.getElementById('progressRing');
                
                button.classList.add('testing');
                button.disabled = true;
                buttonText.style.display = 'none';
                progressRing.style.display = 'block';

                try {
                    await this.runPingTest();
                    await this.runJitterTest();
                    await this.runDownloadTest();
                    await this.runUploadTest();
                    
                    this.updateStatusIcons();
                    this.setActiveResult('');
                    this.updateSpeedDisplay(0, 'Complete');
                } catch (error) {
                    console.error('Speed test failed:', error);
                    this.updateSpeedDisplay(0, 'Error');
                } finally {
                    this.isRunning = false;
                    button.classList.remove('testing');
                    button.disabled = false;
                    buttonText.style.display = 'block';
                    buttonText.textContent = 'Go';
                    progressRing.style.display = 'none';
                }
            }

            async runPingTest() {
                this.setActiveResult('ping');
                this.updateSpeedDisplay(0, 'Ping');
                
                const startTime = performance.now();
                try {
                    const response = await fetch(`${this.serverUrl}/ping`);
                    const endTime = performance.now();
                    
                    if (response.ok) {
                        this.results.ping = endTime - startTime;
                        this.updateTopResults();
                        this.updateSpeedDisplay(this.results.ping, 'Ping');
                        await this.delay(1000);
                    }
                } catch (error) {
                    console.error('Ping test failed:', error);
                    this.results.ping = 999;
                }
            }

            async runJitterTest() {
                this.setActiveResult('jitter');
                this.updateSpeedDisplay(0, 'Jitter');
                
                const ws = new WebSocket(`${this.serverUrl.replace('http', 'ws')}/ws`);
                const pings = [];
                
                return new Promise((resolve) => {
                    let count = 0;
                    const maxPings = 10;
                    
                    ws.onopen = () => {
                        const interval = setInterval(() => {
                            if (count >= maxPings) {
                                clearInterval(interval);
                                ws.close();
                                return;
                            }
                            
                            const start = performance.now();
                            ws.send(`ping-${count}`);
                            count++;
                        }, 100);
                    };
                    
                    ws.onmessage = (event) => {
                        const end = performance.now();
                        const pingTime = end - parseInt(event.data.split('-')[1]);
                        pings.push(pingTime);
                        
                        if (pings.length >= maxPings) {
                            const avgPing = pings.reduce((a, b) => a + b, 0) / pings.length;
                            const jitter = Math.sqrt(pings.reduce((sum, ping) => sum + Math.pow(ping - avgPing, 2), 0) / pings.length);
                            
                            this.results.jitter = jitter;
                            this.updateTopResults();
                            this.updateSpeedDisplay(jitter, 'Jitter');
                            setTimeout(resolve, 1000);
                        }
                    };
                    
                    ws.onerror = () => {
                        this.results.jitter = 50;
                        resolve();
                    };
                });
            }

            async runDownloadTest() {
                this.setActiveResult('download');
                this.updateSpeedDisplay(0, 'Download');
                
                const duration = 10000; // 10 seconds
                const startTime = performance.now();
                let totalBytes = 0;
                let activeRequests = 0;
                const maxConcurrentRequests = 0; // Unlimited - server has no rate limits
                
                const testDownload = async () => {
                    const promises = [];
                    
                    while (performance.now() - startTime < duration) {
                        // Skip rate limiting check if unlimited
                        if (maxConcurrentRequests > 0 && activeRequests >= maxConcurrentRequests) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            continue;
                        }
                        
                        activeRequests++;
                        const promise = this.downloadChunk(1048576) // 1MB
                            .then(bytes => {
                                if (bytes > 0) {
                                    totalBytes += bytes;
                                    
                                    const elapsed = (performance.now() - startTime) / 1000;
                                    const currentSpeed = (totalBytes * 8) / (elapsed * 1000000); // Mbps
                                    this.results.download = currentSpeed;
                                    this.updateTopResults();
                                    this.updateSpeedDisplay(currentSpeed, 'Download');
                                }
                            })
                            .catch(error => {
                                console.error('Download chunk failed:', error);
                            })
                            .finally(() => {
                                activeRequests--;
                            });
                        
                        promises.push(promise);
                        
                        // Small delay between requests
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    
                    // Wait for all remaining requests to complete
                    await Promise.all(promises);
                };
                
                await testDownload();
                await this.delay(1000);
            }

            async downloadChunk(size) {
                try {
                    const response = await fetch(`${this.serverUrl}/download?size=${size}`);
                    
                    if (response.status === 429) {
                        // Too many requests, wait and retry
                        await new Promise(resolve => setTimeout(resolve, 500));
                        return 0; // Skip this chunk
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.arrayBuffer();
                    return data.byteLength;
                } catch (error) {
                    console.error('Download chunk error:', error);
                    return 0;
                }
            }

            async runUploadTest() {
                this.setActiveResult('upload');
                this.updateSpeedDisplay(0, 'Upload');
                
                const duration = 10000; // 10 seconds
                const startTime = performance.now();
                let totalBytes = 0;
                let activeRequests = 0;
                const maxConcurrentRequests = 0; // Unlimited - server has no rate limits
                
                // Create test data
                const testData = new ArrayBuffer(1048576); // 1MB
                
                const testUpload = async () => {
                    const promises = [];
                    
                    while (performance.now() - startTime < duration) {
                        // Skip rate limiting check if unlimited
                        if (maxConcurrentRequests > 0 && activeRequests >= maxConcurrentRequests) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            continue;
                        }
                        
                        activeRequests++;
                        const promise = this.uploadChunk(testData)
                            .then(bytes => {
                                if (bytes > 0) {
                                    totalBytes += bytes;
                                    
                                    const elapsed = (performance.now() - startTime) / 1000;
                                    const currentSpeed = (totalBytes * 8) / (elapsed * 1000000); // Mbps
                                    this.results.upload = currentSpeed;
                                    this.updateTopResults();
                                    this.updateSpeedDisplay(currentSpeed, 'Upload');
                                }
                            })
                            .catch(error => {
                                console.error('Upload chunk failed:', error);
                            })
                            .finally(() => {
                                activeRequests--;
                            });
                        
                        promises.push(promise);
                        
                        // Small delay between requests
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    
                    // Wait for all remaining requests to complete
                    await Promise.all(promises);
                };
                
                await testUpload();
                await this.delay(1000);
            }

            async uploadChunk(data) {
                try {
                    const response = await fetch(`${this.serverUrl}/upload`, {
                        method: 'POST',
                        body: data,
                        headers: {
                            'Content-Type': 'application/octet-stream'
                        }
                    });
                    
                    if (response.status === 429) {
                        // Too many requests, wait and retry
                        await new Promise(resolve => setTimeout(resolve, 500));
                        return 0; // Skip this chunk
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return data.byteLength;
                } catch (error) {
                    console.error('Upload chunk error:', error);
                    return 0;
                }
            }

            updateStatusIcons() {
                // Calculate quality scores for each metric
                const pingQuality = this.pingToQualityScore(this.results.ping || 50);
                const jitterQuality = this.jitterToQualityScore(this.results.jitter || 20);
                const downloadQuality = Math.min((this.results.download || 0) * 2, 100);
                const uploadQuality = Math.min((this.results.upload || 0) * 2, 100);
                
                // Browser quality is primarily based on ping
                this.setIconDots('browserIcon', this.getQualityDots(pingQuality));
                
                // Network quality is based on download speed
                this.setIconDots('networkIcon', this.getQualityDots(downloadQuality));
                
                // Streaming quality considers both download speed and jitter
                const streamingQuality = (downloadQuality * 0.7 + jitterQuality * 0.3);
                this.setIconDots('streamingIcon', this.getQualityDots(streamingQuality));
                
                // VoIP quality is primarily based on ping and jitter
                const voipQuality = (pingQuality * 0.6 + jitterQuality * 0.4);
                this.setIconDots('voipIcon', this.getQualityDots(voipQuality));
            }

            pingToQualityScore(ping) {
                // Convert ping to quality score (0-100, lower ping = higher score)
                if (ping <= 10) return 100;
                if (ping <= 20) return 80;
                if (ping <= 50) return 60;
                if (ping <= 100) return 40;
                if (ping <= 200) return 20;
                return 10;
            }

            jitterToQualityScore(jitter) {
                // Convert jitter to quality score (0-100, lower jitter = higher score)
                if (jitter <= 2) return 100;
                if (jitter <= 5) return 80;
                if (jitter <= 10) return 60;
                if (jitter <= 20) return 40;
                if (jitter <= 50) return 20;
                return 10;
            }

            getQualityDots(quality) {
                // Convert quality score to number of dots (1-5)
                if (quality >= 90) return 5;
                if (quality >= 70) return 4;
                if (quality >= 50) return 3;
                if (quality >= 30) return 2;
                if (quality >= 10) return 1;
                return 0;
            }

            setIconDots(iconId, count) {
                const icon = document.getElementById(iconId);
                const dots = icon.querySelectorAll('.dot');
                
                dots.forEach((dot, index) => {
                    dot.classList.remove('active', 'completed', 'failed');
                    if (index < count) {
                        if (count >= 4) {
                            dot.classList.add('completed');
                        } else if (count >= 2) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.add('failed');
                        }
                    } else if (count === 0) {
                        // When count is 0, all dots should show as failed
                        dot.classList.add('failed');
                    }
                });
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize speed test
        const speedTest = new SpeedTest();
        
        // Update display on page load
        speedTest.updateSpeedDisplay(0, 'Ready');
    </script>
</body>
</html>
